name: New Merged in Bariven System - Main

on:
  pull_request:
    types:
      - closed
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Send notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"🚀 **New push to PRODUCTION** in **${{ github.repository }}** 🫴\n\n 👤 Author: **${{ github.actor }}** \n\n 👨🏼‍🚒 Job: **${{ github.job }}** \n\n 📂 Repository: **${{ github.repositoryUrl }}** \n\n 💡 Name Project: **Portfolio Jose Martinez**\n\n 🚨⚠🚨⚠🚨⚠ AMBIENT: **PRODUCTION**\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
